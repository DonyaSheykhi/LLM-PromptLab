run_name: agnews_hf_tiny_fast
task: classification
dataset:
  name: ag_news
  split: test[:80]
  text_field: text
  label_field: label
labels: ["World","Sports","Business","Sci/Tech"]
prompt:
  user_template: |-
    Choose the correct category from {labels} for the news below.
    ---
    "{text}"
    Answer:
  shots: 0
model:
  backend: hf
  model_name: valhalla/distilbart-mnli-12-3  # zero-shot classifier
  temperature: 0.0
  max_tokens: 8
evaluation:
  metrics: ["accuracy","f1_macro"]
  normalize_labels: true
seed: 42
batch_size: 2
